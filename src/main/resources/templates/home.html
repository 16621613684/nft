<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/home.css" />
    <script src="/css/jquery-1.11.3.min.js"></script>
    <script src="/css/PicCarousel.js"></script>
    <script  type="text/javascript" src="/css/index.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="head-left">
        <img src="images/logo.png">
    </div>
    <div class="head-search">
        <form action="" th:action="@{/search}" method="get">
        <input type="text" placeholder="你想购买..." name="mohu" id="" value="">
            <button type="submit"><img style="width: 34px;height: 34px;" src="images/search.png"></button>
        </form>
    </div>
    <div class="head-right">
        <span class="btn-list-group">
        <a th:href="@{/toAuction}" class="auction"><img src="/images/auction.png" style="width: 40px;height: 40px"></a>
        </span>
        <span class="btn-list-group">
        <a th:href="@{/toLogin}"  class="login"><img src="/images/login.png" style="width: 40px;height: 40px"></a>
        </span>
        <span class="btn-list-group">
        <a th:href="@{/toRegister}" class="register"><img src="/images/regist.png" style="width: 40px;height: 40px"></a>
        </span>
        <span class="btn-list-group">
        <a th:href="@{/myCart}"  class="cart"><img src="/images/cart.png" style="width: 40px;height: 40px"></a>
        </span>
        <span class="btn-list-group">
        <a href="" class="admin"><img src="/images/myself.png" style="width: 45px;height: 40px"></a>
          <span class="btn-list-area">
                    <a class="btn" th:href="@{/toOwn}">藏品</a>
                    <a class="btn" th:href="@{/toOrder}">订单</a>
                    <a class="btn" th:href="@{/toCreate}">创作</a>
                    <a class="btn" th:href="@{/toWallet}">钱包</a>
          </span>
        </span>
        <span class="btn-list-group">
        <a th:href="@{/exit}" class="admin"><img src="/images/exit.png" style="width: 40px;height: 40px"></a>
        </span>
        <br>
        <span ><p class="flicker" style="" th:if="${session.currUser}!=null" th:text="欢迎你+${session.currUser.getUsername()}">张dada</p></span>
    </div>
    <div class="container">
        <div class="topic">
            <h1 style="width: 490px;margin: 0">九霄，致力于<br>国风NTF交易的平台</h1>
        </div>
        <div class="poster-main B_Demo" style="width: 800px;float: right">
            <div class="poster-btn poster-prev-btn"><img src="/images/left.png" width="60%" height="30%" style="margin-top: 50% ;opacity: 0.5"></div>
            <ul class="poster-list">
                <li class="poster-item"><a href=""><img src="/images/qingming.png"   width="90%"></a></li>
                <li class="poster-item"><a href=""><img src="/images/changcheng.png"   width="90%"></a></li>
                <li class="poster-item"><a href=""><img src="/images/luoshen.jpg" width="90%"></a></li>
            </ul>
            <div class="poster-btn poster-next-btn"><img src="/images/right.png" width="60%" height="30%" style="margin-top: 50%;opacity: 0.5"></div>
        </div>
        <script>
            $(".A_Demo").PicCarousel("init");
            $(".B_Demo").PicCarousel({
                "width":800,
                "height":300,
                "posterWidth":520,
                "posterHeight":300,
                "scale":0.7,
                "speed":500,
                "autoPlay":true,
                "delay":2000,
                "verticalAlign":"top",
            });
        </script>
    </div>
    <hr>
    <div class="books-list ">
        <div class="list">
            <div class="list-header">
                <div class="title">热门分类</div>
            </div>
            <div class="vary">
                <a th:href="@{/order/十二生肖}" style="color: black"><div class="vary-items" >
                    <div class="vary-items-img">
                        <img src="/images/tu.png" alt="">
                    </div>
                    <div class="vary-items-title"><span>十二生肖</span></div>
                    <div class="vary-items-floor"><span>底价</span><br><span th:text="${zodiac}"></span>ETH</div>
                    <div class="var-items-total"><span>总价值</span><br><span th:text="${zodiacT}"></span>ETH</div>
                </div></a>
                <a th:href="@{/order/国画}" style="color: black">
                <div class="vary-items">
                    <div class="vary-items-img">
                        <img src="/images/xia.png" alt="">
                    </div>
                    <div class="vary-items-title"><span>国画</span></div>
                    <div class="vary-items-floor"><span>底价</span><br><span th:text="${painting}"></span>ETH</div>
                    <div class="var-items-total"><span>总价值</span><br><span th:text="${paintingT}"></span>ETH</div>
                </div></a>
                <a th:href="@{/order/像素头像}" style="color: black">
                <div class="vary-items">
                    <div class="vary-items-img">
                        <img src="/images/1064.png" alt="">
                    </div>
                    <div class="vary-items-title"><span>像素头像</span></div>
                    <div class="vary-items-floor"><span>底价</span><br><span th:text="${head}"></span>ETH</div>
                    <div class="var-items-total"><span>总价值</span><br><span th:text="${headT}"></span>ETH</div>
                </div></a>
                <a th:href="@{/order/脸谱}" style="color: black">
                <div class="vary-items" >
                    <div class="vary-items-img">
                        <img src="/images/wukong.png" alt="">
                    </div>
                    <div class="vary-items-title"><span>脸谱</span></div>
                    <div class="vary-items-floor"><span>底价</span><br><span th:text="${opera}"></span>ETH</div>
                    <div class="var-items-total"><span>总价值</span><br><span th:text="${operaT}"></span>ETH</div>
                </div></a>
                <a th:href="@{/order/漫画}" style="color: black">
                <div class="vary-items">
                    <div class="vary-items-img">
                        <img src="/images/nezha1.png" alt="">
                    </div>
                    <div class="vary-items-title"><span>漫画</span></div>
                    <div class="vary-items-floor"><span>底价</span><br><span th:text="${cartoon}"></span>ETH</div>
                    <div class="var-items-total"><span>总价值</span><br><span th:text="${cartoonT}"></span>ETH</div>
                </div>
                </a>
            </div>
        </div>
    </div>
    <hr>
    <div class="introduce1">
        <label>市场分析</label>
        <ul>
            <li>NFT总数</li>
            <li>用户总数</li>
            <li>NFT平均价值</li>
        </ul>
    </div>
    <div class="introduce2"><img src="images/introduce2.png"></div>
</body>
</html>
