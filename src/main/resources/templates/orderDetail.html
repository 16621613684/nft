<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BILLDETAIL</title>
    <link type="text/css" rel="stylesheet" href="/css/orderDetail.css">
</head>
<body>
  <div class="logo">
    <a th:href="@{/backHome}"><img src="/images/logo.png"></a>
  </div>
  <h1>订单详情</h1>
  <br>
  <hr>
  <table id="table1">
    <thead>
    <tr>
      <th>序号</th>
      <th>订单日期</th>
      <th>用户ID</th>
      <th>总金额</th>
      <th>商品数量</th>
      <th>订单号</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${orderDetail.id}">1</td>
      <td th:text="${orderDetail.orderDate}">1</td>
      <td th:text="${orderDetail.orderUser}">1</td>
      <td th:text="${orderDetail.orderMoney}">1</td>
      <td th:text="${orderDetail.goodsCount}">1</td>
      <td th:text="${orderDetail.orderNo}">1</td>

    </tr>

    </tbody>
  </table>
  <table id="table2">
    <thead>
    <tr>
      <th>ID</th>
      <th>图片</th>
      <th>商品名</th>
      <th>作者</th>
      <th>单价</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="goods : ${goods}" >
      <td th:text="*{goods.id}" >1</td>
      <td> <img th:src="@{|/images/*{goods.goodsImg}|}" alt=""></td>
      <td th:text="*{goods.goodsName}" >1</td>
      <td th:text="*{goods.author}">1</td>
      <td th:text="*{goods.price}">1</td>
    </tr>
    </tbody>
  </table>
</body>
</html>
