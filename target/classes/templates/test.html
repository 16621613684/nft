<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Form</title>
</head>
<body>

<h1>Auction Form</h1>
<p th:if="${a}!=null"  th:text="${a.endTime}">zbc</p>
<form th:action="@{/addAuction}" method="post">
    <label  for="startingPrice">起拍价：</label>
    <input type="number" id="startingPrice" name="startingPrice" required>
    <br>

    <label for="auctionEndDateTime">拍卖结束时间：</label>
    <input type="datetime-local" id="auctionEndDateTime" name="endTime" required>
    <br>

    <button  type="submit">注册</button>
</form>

</body>
</html>
